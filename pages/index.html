        <div class="cover_1 overlay bg-slant-white bg-light">

            <div class="container">
              <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-10" data-aos="fade-up">
                  <h2 class="heading mb-5" id = "eee"></h2>
                  <h2 class="heading mb-5">Welcome to Your Personal Blog</h2>

        <div class="section"  data-aos="fade-up" id = "section-about">

              <div class="col-md-8 text-center">
                <h2 class="heading mb-3">Recent Posts</h2> 
              </div>
            </div>
            <div class="row">
              <div class="ftco-46">
                <div class="ftco-46-row d-flex flex-column flex-lg-row">
                  <div class="ftco-46-image" style="background-image: url(./images/post_1.jfif);"></div>
                  <div class="ftco-46-text ftco-46-arrow-left">
                    <h3 class="ftco-46-heading" id = "post_1"></h3>

                    <p><a href="#" class="btn-link" id="read1" class="readmore" >Read More <span class="ion-android-arrow-forward"></span></a></p>

                  <div class="ftco-46-image" style="background-image: url(./images/colour.png);"></div> 
                </div>

                <div class="ftco-46-row d-flex flex-column flex-lg-row">
                  <div class="ftco-46-text ftco-46-arrow-right">

                    <p class="mb-5" id = "p2"></p>

        <div class="section bg-white services-section" data-aos="fade-up" id ="PB">

                <h2 class="heading mb-3">Personal Blogs</h2>  
              </div>
            </div>
            <div id="personalBG">
               
            </div> 
            <div class="row justify-content-center">
                <div class="col-md-4">
                  <input type="submit" class="btn btn-primary btn-outline-primary btn-block" id = "del" value="Delete">
                </div>
              </div>
          </div>
        </div> <!-- .section -->   

        <div class="section" data-aos="fade-up" id="section-contact">

            <div class="row section-heading justify-content-center mb-5">
              <div class="col-md-8 text-center">
                <h2 class="heading mb-3">Create a new Post</h2>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 p-5 form-wrap">
                <p>Email: <a href="#section-home" id = "user_email"></a></p>
                  <hr>
                <form action="#" id = "reset">
                  <div class="row mb-4">
                    <div class="form-group col-md-4">
                      <label for="name" class="label">Title</label>
                      <div class="form-field-icon-wrap">
                        <span class="icon ion-android-person"></span>
                        <input type="text" class="form-control" id="title">
                      </div>
                    </div>
                <div class="form-group col-md-12">
                      <label for="message" class="label">Body</label>
                     <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
                   </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-md-4">
                      <input type="submit" class="btn btn-primary btn-outline-primary btn-block" id ="create" value="Create">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
